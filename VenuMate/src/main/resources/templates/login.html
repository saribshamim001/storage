<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments :: html_head"></th:block>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/venues.css">
    <link rel="stylesheet" href="/css/login.css">
    <title>Main Page | VenuMate</title>
</head>
<body>
<div th:replace="fragments :: header"></div>

<main>


    <div class="login-container">
        <h2>Welcome to VenuMate</h2>
        <p class="subtitle">Please log in to continue</p>
        <form class="login-form" id="loginForm" action="/login" method="POST">
            <input type="text" name="username" id="username" placeholder="Username or Email" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p class="register-link">Don't have an account? <a href="#" id="registerLink">Register</a></p>
        </form>
    </div>
</main>
<!-- Add this in your HTML (e.g., inside <head> or just before </body>) -->
<meta name="login-error" th:content="${loginError}" content="false">
<div th:replace="fragments :: footer"></div>
<script src="/js/login.js"></script>
</body>
</html>
