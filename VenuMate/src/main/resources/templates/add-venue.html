<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Add A Venue</title>
  <th:block th:insert="fragments :: html_head"></th:block>
  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/add-venue.css" />

</head>
<body>

<div class="page-wrapper">
<div th:replace="fragments :: header"></div>
<main>
  <div class="form-container">
    <h2>Add A Venue</h2>
    <form th:action="@{/admin/add-new-venue}" method="post" enctype="multipart/form-data" class="venue-form">
      <label for="name">Venue Name</label>
      <input type="text" id="name" name="name" placeholder="Enter venue name" required />

      <label for="capacity">Capacity</label>
      <input type="number" id="capacity" name="capacity" placeholder="Enter capacity" min="1" required />

      <label for="timeslot">Time Slot</label>
      <select id="timeslot" name="timeslot" required>
        <option value="" disabled selected>Select a time slot</option>
        <option>Morning (8 AM - 12 PM)</option>
        <option>Afternoon (12 PM - 4 PM)</option>
        <option>Evening (4 PM - 8 PM)</option>
        <option>Night (8 PM - 12 AM)</option>
      </select>

      <label for="decoration">Decoration Details</label>
      <textarea id="decoration" name="decoration" placeholder="Describe decoration guidelines or options" rows="3"></textarea>
      <label for="stage">Stage Details</label>
      <textarea id="stage" name="stage" placeholder="Describe stage setup or options" rows="3"></textarea>
      <label for="flowers">Flower Arrangements</label>
      <textarea id="flowers" name="flowers" placeholder="Describe flower arrangement options" rows="3"></textarea>
      <label for="imageFile">Upload Venue Image</label>
      <input type="file" id="imageFile" name="imageFile" accept="image/*" required />

      <button type="submit" class="submit-btn">Add Venue</button>
    </form>
  </div>
</main>
<div th:replace="fragments :: footer"></div>
</div>
</body>
<script src="/js/add-venue.js"></script>
</html>
